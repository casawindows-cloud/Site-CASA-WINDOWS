<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" href="cw_logo_black.png">
    <link rel="apple-touch-icon" href="cw_logo_black.png">
    
    <title>CASA WINDOWS | Store & Aluguer</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* ==========================================================================
           üé® CORES E RESET
           ========================================================================== */
        :root {
            --bg-body: #020617; --bg-card: #0f172a; --text-main: #f8fafc;      
            --primary-blue: #3b82f6; --whatsapp: #25d366; --border: #1e293b;         
            --shadow: 0 4px 12px rgba(0,0,0,0.3); --danger: #ef4444; --success: #22c55e;        
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-body); color: var(--text-main); padding-top: 105px; }

        /* ==========================================================================
           üñ•Ô∏è CABE√áALHO
           ========================================================================== */
        nav {
            position: fixed; top: 0; width: 100%; background: var(--bg-card); padding: 0 4%; 
            display: flex; align-items: center; justify-content: space-between;
            z-index: 1000; height: 105px; border-bottom: 1px solid var(--border); box-shadow: var(--shadow);
        }
        
        .brand-container { display: flex; align-items: center; gap: 12px; text-decoration: none; color: var(--text-main); }
        .logo-img { height: 65px; width: auto; }
        .brand-text { display: flex; flex-direction: column; }
        .main-name { font-family: 'Outfit'; font-weight: 800; font-size: 1.6rem; line-height: 1; letter-spacing: 1px; }
        .main-name span { color: var(--primary-blue); } 
        .slogan { font-size: 0.9rem; font-weight: 700; margin-top: 5px; color: var(--success); text-transform: uppercase; display: flex; align-items: center; gap: 5px; }

        .search-container { flex: 1; max-width: 280px; margin: 0 20px; display: flex; }
        .search-container input { width: 100%; padding: 10px 15px; border-radius: 8px 0 0 8px; border: 1px solid var(--border); background: var(--bg-body); color: var(--text-main); outline: none; }
        .search-container button { background: var(--primary-blue); border: none; padding: 0 15px; border-radius: 0 8px 8px 0; color: #fff; cursor: pointer; }

        .nav-tools { display: flex; align-items: center; gap: 15px; }
        .cart-icon { cursor:pointer; width: 42px; height: 42px; display:flex; align-items:center; justify-content:center; border-radius: 50%; background: var(--bg-body); border: 1px solid var(--border); position: relative; }
        #cartCount { position: absolute; top: -5px; right: -5px; background: var(--danger); color: #fff; width: 20px; height: 20px; display: flex; align-items: center; justify-content: center; border-radius: 50%; font-size: 0.7rem; }

        /* ==========================================================================
           üì¶ ESTRUTURA E SIDEBAR
           ========================================================================== */
        .container { display: grid; grid-template-columns: 260px 1fr; gap: 30px; padding: 20px 4%; }
        .sidebar { background: var(--bg-card); padding: 20px; border-radius: 12px; border: 1px solid var(--border); height: fit-content; position: sticky; top: 125px; }
        .sidebar-title { font-family: 'Outfit'; font-size: 1.1rem; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid var(--border); opacity: 0.8; }
        
        .cat-header { display: flex; align-items: center; gap: 10px; padding: 12px; background: var(--bg-body); border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 0.9rem; margin-bottom: 5px; }
        .cat-header:hover, .cat-header.active { color: var(--primary-blue); }
        .sub-cat-list { margin-left: 15px; padding-left: 15px; border-left: 1px solid var(--border); display: none; margin-bottom: 10px; }
        .sub-cat-list.active { display: block; }
        .filter-btn { display: block; width: 100%; text-align: left; padding: 8px; border: none; background: none; color: var(--text-main); cursor: pointer; opacity: 0.7; font-size: 0.85rem; }
        .filter-btn:hover, .filter-btn.active { opacity: 1; color: var(--primary-blue); }

        /* MENSAGEM DIN√ÇMICA */
        .status-msg { background: rgba(59, 130, 246, 0.05); border: 1px solid var(--border); padding: 20px; border-radius: 12px; margin-bottom: 25px; display: none; align-items: center; gap: 15px; color: var(--text-main); justify-content: center; }
        .status-msg i { font-size: 1.5rem; color: var(--primary-blue); }
        .status-msg span { font-size: 0.9rem; font-weight: 500; }

        /* ==========================================================================
           üõçÔ∏è GRELHA DE PRODUTOS
           ========================================================================== */
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 20px; }
        .product-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px; padding: 15px; transition: 0.3s; position: relative; cursor: pointer; }
        .product-card:hover { transform: translateY(-5px); border-color: var(--primary-blue); } 
        
        .tag-badge { position: absolute; top: 10px; left: 10px; padding: 5px 10px; border-radius: 6px; font-size: 0.7rem; font-weight: bold; color: white; z-index: 3; }
        .tag-aluguer { background: #8b5cf6; } 

        .img-container { width: 100%; aspect-ratio: 1/1; margin-bottom: 12px; overflow: hidden; border-radius: 8px; background: #fff; position: relative; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; }
        
        .product-title { font-size: 0.9rem; font-weight: 600; margin-bottom: 8px; height: 40px; overflow: hidden; }
        .product-price { font-size: 1.3rem; font-weight: 800; color: var(--primary-blue); margin-bottom: 15px; }
        .btn-buy { background: var(--whatsapp); color: white; width: 100%; padding: 10px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; margin-bottom: 8px; }
        .btn-cart-add { background: transparent; color: var(--text-main); width: 100%; padding: 8px; border-radius: 8px; border: 1px solid var(--border); font-size: 0.8rem; font-weight: 500; cursor: pointer; transition: 0.2s; }
        .btn-cart-add:hover { background: var(--border); }

        /* ==========================================================================
           ü™ü MODAL CARROSSEL
           ========================================================================== */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 3000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal-overlay.active { display: flex; }
        .modal-content { background: var(--bg-card); border-radius: 15px; width: 100%; max-width: 800px; display: grid; grid-template-columns: 1fr 1fr; overflow: hidden; position: relative;}
        
        .carousel-container { position: relative; background: #fff; overflow: hidden; display: flex; align-items: center; }
        .carousel-track { display: flex; transition: transform 0.3s ease; width: 100%; }
        .carousel-slide { min-width: 100%; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .carousel-slide img { max-width: 100%; max-height: 350px; object-fit: contain; }
        
        .carousel-btn { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.3); color: white; border: none; width: 35px; height: 35px; border-radius: 50%; cursor: pointer; z-index: 5; }
        .carousel-btn.prev { left: 10px; }
        .carousel-btn.next { right: 10px; }
        
        .carousel-dots { position: absolute; bottom: 10px; width: 100%; display: flex; justify-content: center; gap: 5px; }
        .dot { width: 8px; height: 8px; background: #ccc; border-radius: 50%; cursor: pointer; }
        .dot.active { background: var(--primary-blue); }

        .modal-actions { display: flex; flex-direction: column; gap: 10px; }

        /* ==========================================================================
           üì± MOBILE
           ========================================================================== */
        .mobile-categories { display: none; }
        @media (max-width: 768px) {
            body { padding-top: 130px; }
            .container { grid-template-columns: 1fr; }
            .sidebar { display: none; }
            .mobile-categories { display: flex; position: fixed; top: 90px; left: 0; width: 100%; background: var(--bg-card); padding: 10px; gap: 10px; overflow-x: auto; z-index: 999; border-bottom: 1px solid var(--border); }
            .chip { padding: 8px 15px; background: var(--bg-body); border-radius: 20px; white-space: nowrap; font-size: 0.8rem; border: 1px solid var(--border); }
            .chip.active { background: var(--primary-blue); color: white; }
            .modal-content { grid-template-columns: 1fr; max-height: 90vh; overflow-y: auto; }
            .products-grid { grid-template-columns: 1fr 1fr; gap: 10px; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="brand-container">
            <img src="cw_logo_black.png" alt="CASA WINDOWS" class="logo-img">
            <div class="brand-text">
                <div class="main-name">CASA<span>WINDOWS</span></div>
                <div class="slogan"><i class="fas fa-shield-check"></i> Servicos Com Garantia e Nota Fiscal</div>
            </div>
        </a>
        <div class="search-container"><input type="text" placeholder="Pesquisar..." onkeyup="search()"><button><i class="fas fa-search"></i></button></div>
        <div class="nav-tools">
            <div class="cart-icon" onclick="openCart()">
                <i class="fas fa-shopping-cart"></i>
                <span id="cartCount">0</span>
            </div>
        </div>
    </nav>

    <div class="mobile-categories">
        <div class="chip active" onclick="filterBy('todos', this)">Tudo</div>
        <div class="chip" onclick="filterBy('audio', this)">Som</div>
        <div class="chip" onclick="filterBy('pc', this)">Computadores</div>
        <div class="chip" onclick="filterBy('moda', this)">Moda</div>
        <div class="chip" onclick="filterBy('acessorios', this)">Acess√≥rios</div>
    </div>

    <div class="container">
        <aside class="sidebar">
            <h3 class="sidebar-title">CAT√ÅLOGO</h3>
            <div class="cat-group">
                <div class="cat-header" onclick="filterBy('todos', this)"><i class="fas fa-border-all"></i> Ver Tudo</div>
            </div>

            <div class="cat-group">
                <div class="cat-header active" onclick="toggleSubMenu('m1'); filterBy('audio', this)"><i class="fas fa-volume-up"></i> √Åudio Profissional</div>
                <div class="sub-cat-list active" id="m1">
                    <button class="filter-btn" onclick="filterBy('audio-aluguer', this)">Aluguer</button>
                    <button class="filter-btn" onclick="filterBy('audio-venda', this)">Venda</button>
                </div>
            </div>

            <div class="cat-group">
                <div class="cat-header" onclick="toggleSubMenu('m2'); filterBy('pc', this)"><i class="fas fa-laptop"></i> Computadores</div>
                <div class="sub-cat-list" id="m2">
                    <button class="filter-btn" onclick="filterBy('pc-celeron', this)">Processadores Celeron</button>
                    <button class="filter-btn" onclick="filterBy('pc-corei3', this)">Processadores Core i3</button>
                    <button class="filter-btn" onclick="filterBy('pc-monitor', this)">Monitores</button>
                </div>
            </div>

            <div class="cat-group">
                <div class="cat-header" onclick="toggleSubMenu('m3'); filterBy('moda', this)"><i class="fas fa-tshirt"></i> Moda e Estilo</div>
                <div class="sub-cat-list" id="m3">
                    <button class="filter-btn" onclick="filterBy('moda', this)">Cole√ß√£o 2026</button>
                </div>
            </div>

            <div class="cat-group">
                <div class="cat-header" onclick="toggleSubMenu('m4'); filterBy('acessorios', this)"><i class="fas fa-gem"></i> Acess√≥rios</div>
                <div class="sub-cat-list" id="m4">
                    <button class="filter-btn" onclick="filterBy('acessorios', this)">Tintas & Outros</button>
                </div>
            </div>
        </aside>

        <main>
            <div class="status-msg" id="emptyMsg">
                <i class="fas fa-box-open"></i>
                <span>Brevemente teremos novidades por aqui</span>
            </div>

            <div class="products-grid" id="productGrid"></div>
        </main>
    </div>

    <div class="modal-overlay" id="productModal" onclick="closeModal(event)">
        <div class="modal-content">
            <div class="carousel-container" id="carouselContainer">
                <button class="carousel-btn prev" onclick="moveSlide(-1)"><i class="fas fa-chevron-left"></i></button>
                <div class="carousel-track" id="carouselTrack"></div>
                <button class="carousel-btn next" onclick="moveSlide(1)"><i class="fas fa-chevron-right"></i></button>
                <div class="carousel-dots" id="carouselDots"></div>
            </div>
            <div style="padding:30px;">
                <h2 id="modalTitle" style="margin-bottom:10px;"></h2>
                <p id="modalDesc" style="font-size:0.9rem; opacity:0.8; margin-bottom:20px; white-space:pre-line;"></p>
                <h3 id="modalPrice" style="color:var(--primary-blue); font-size:1.8rem; margin-bottom:20px;"></h3>
                <div class="modal-actions">
                    <button class="btn-buy" id="modalBtnWA" style="padding:15px;"><i class="fab fa-whatsapp"></i> Reservar via WhatsApp</button>
                    <button class="btn-cart-add" id="modalBtnCart" style="padding:12px;"><i class="fas fa-cart-plus"></i> Adicionar ao Carrinho</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SEU_WHATSAPP = "258842785290";
        let cartItems = [];

        const bancoDeDados = [
            // √ÅUDIO
            { id: 6, tag: 'audio-aluguer', isAluguer: true, nome: 'Coluna Bluetooth Express Port√°til', preco: 1000, imagens: ['EXPRESS _1000MT.jpg'], desc: '‚Ä¢ Autonomia: 4-6h\n‚Ä¢ USB/SD/Aux\n‚Ä¢ LEDs' },
            { id: 1, tag: 'audio-aluguer', isAluguer: true, nome: 'B√°sico (100 pessoas)', preco: 2500, imagens: ['B√°sico_100_pessoas1.jpg'], desc: '‚Ä¢ 1 Coluna Amplificada\n‚Ä¢ 1 Coluna Passiva\n‚Ä¢ 1 Microfone' },
            { id: 2, tag: 'audio-aluguer', isAluguer: true, nome: 'Classico', preco: 3000, imagens: ['CL√ÅSSICA (200 pessoas).jpg'], desc: '‚Ä¢ 1 Bass √∫nica\n‚Ä¢ 1 Top\n‚Ä¢ 2 Microfones\n‚Ä¢ Mesa' },
            { id: 3, tag: 'audio-aluguer', isAluguer: true, nome: 'PRO (500 pessoas)', preco: 5000, imagens: ['Pro(500 pessoas)1.jpg', 'PRO(500 pessoas)2.jpg'], desc: '‚Ä¢ 1 Bass dupla\n‚Ä¢ 2 Tops\n‚Ä¢ 2 Microfones\n‚Ä¢ Mesa/Crossover' },
            { id: 4, tag: 'audio-aluguer', isAluguer: true, nome: 'Pr√©mio', preco: 10000, imagens: ['PRO(1000 pessoas)1.jpg'], desc: '‚Ä¢ 2 Bass dupla\n‚Ä¢ 4 Tops\n‚Ä¢ 4 Microfones' },
            
            // COMPUTADORES
            { id: 7, tag: 'pc-celeron', isAluguer: false, nome: 'Laptops S√©rie Intel Celeron', preco: 15000, imagens: ['CELERON1.jpg', 'CELERON2.jpg', 'CELERON3.jpg', 'CELERON4.jpg'], desc: 'Intel celeron\n\n4GB RAM\n256GB - 512GB SSD/HDD' },
            { id: 9, tag: 'pc-corei3', isAluguer: false, nome: 'S√âRIE CORE i3', preco: 25000, imagens: ['CORE i3.jpg', 'CORE i3 4.webp', 'CORE i3 8.jpeg', 'CORE i3 9.jpg', 'CORE i3 222.jpeg'], desc: '10 gera√ß√£o Core i3\n\n4GB RAM\n256GB - 500GB SSD/HDD\n\nBateria Excelente' },
            { id: 8, tag: 'pc-monitor', isAluguer: false, nome: 'Monitores 20" HDMI VGA DP', preco: 4500, imagens: ['MONITORES 4500MT2.jpg', 'MONITORES 4500MT.jpg', 'MONITORES 4500MT1.jpg', 'MONITORES 4500MT3.jpg'], desc: '‚Ä¢ Tamanho: 20 Polegadas\n‚Ä¢ Conex√µes: HDMI, VGA, DP\n‚Ä¢ Alta Resolu√ß√£o' },
            
            // ACESS√ìRIOS
            { id: 10, tag: 'acessorios', isAluguer: false, nome: 'Tinta de Impressora Epson', preco: 150, imagens: ['TINTA EPSON 150MT3.png', 'TINTA EPSON 150MT1.jpg', 'TINTA EPSON 150MT.webp'], desc: '‚Ä¢ Marca: Epson\n‚Ä¢ Cores de alta fidelidade\n‚Ä¢ Ideal para s√©rie L' }
        ];

        let currentSlide = 0;
        let totalSlides = 0;

        function renderProducts(lista) {
            const grid = document.getElementById('productGrid');
            const msg = document.getElementById('emptyMsg');

            if (lista.length === 0) {
                grid.style.display = 'none';
                msg.style.display = 'flex';
            } else {
                grid.style.display = 'grid';
                msg.style.display = 'none';
                grid.innerHTML = lista.map(p => `
                    <div class="product-card" onclick="openModal(${p.id})">
                        ${p.isAluguer ? `<span class="tag-badge tag-aluguer">ALUGUER</span>` : ''}
                        <div class="img-container"><img src="${p.imagens[0]}"></div>
                        <div class="product-title">${p.nome}</div>
                        <div class="product-price">${p.preco.toLocaleString('en-US')} MT</div>
                        <button class="btn-buy" onclick="event.stopPropagation(); buyNow(${p.id})">Reservar</button>
                        <button class="btn-cart-add" onclick="event.stopPropagation(); addToCart(${p.id})"><i class="fas fa-cart-plus"></i> Adicionar ao Carrinho</button>
                    </div>
                `).join('');
            }
        }

        function filterBy(tag, el) {
            document.querySelectorAll('.filter-btn, .chip, .cat-header').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            
            if(tag === 'todos') {
                renderProducts(bancoDeDados);
            } else {
                const filtrados = bancoDeDados.filter(p => p.tag.startsWith(tag));
                renderProducts(filtrados);
            }
        }

        function openModal(id) {
            const p = bancoDeDados.find(x => x.id === id);
            document.getElementById('modalTitle').innerText = p.nome;
            document.getElementById('modalDesc').innerText = p.desc;
            document.getElementById('modalPrice').innerText = p.preco.toLocaleString('en-US') + " MT";
            document.getElementById('modalBtnWA').onclick = () => buyNow(id);
            document.getElementById('modalBtnCart').onclick = () => addToCart(id);
            const track = document.getElementById('carouselTrack');
            const dots = document.getElementById('carouselDots');
            track.innerHTML = ''; dots.innerHTML = '';
            totalSlides = p.imagens.length; currentSlide = 0;
            p.imagens.forEach((img, i) => {
                track.innerHTML += `<div class="carousel-slide"><img src="${img}"></div>`;
                dots.innerHTML += `<div class="dot ${i===0?'active':''}" onclick="goToSlide(${i})"></div>`;
            });
            const btns = document.querySelectorAll('.carousel-btn');
            btns.forEach(b => b.style.display = totalSlides > 1 ? 'block' : 'none');
            updateCarousel();
            document.getElementById('productModal').classList.add('active');
        }

        function moveSlide(n) { currentSlide = (currentSlide + n + totalSlides) % totalSlides; updateCarousel(); }
        function goToSlide(i) { currentSlide = i; updateCarousel(); }
        function updateCarousel() {
            document.getElementById('carouselTrack').style.transform = `translateX(-${currentSlide*100}%)`;
            const dots = document.querySelectorAll('.dot');
            dots.forEach((d, i) => d.classList.toggle('active', i === currentSlide));
        }
        function closeModal(e) { if(e.target.id === 'productModal') e.target.classList.remove('active'); }
        function toggleSubMenu(id) { document.getElementById(id).classList.toggle('active'); }
        
        function buyNow(id) {
            const p = bancoDeDados.find(x => x.id === id);
            window.open(`https://wa.me/${SEU_WHATSAPP}?text=Ol√°! Tenho interesse no ${p.nome}`);
        }

        function addToCart(id) {
            const p = bancoDeDados.find(x => x.id === id);
            cartItems.push(p);
            updateCartCount();
        }

        function updateCartCount() {
            document.getElementById('cartCount').innerText = cartItems.length;
        }

        function openCart() {
            alert("Carrinho com " + cartItems.length + " item(ns).");
        }

        renderProducts(bancoDeDados);
    </script>
</body>
</html>
